<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <title>Zilean Timer</title>

  <!-- external css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.min.css">

  <!-- custom css -->
  <link rel="stylesheet" href="./static/css/common.css">
  <link rel="stylesheet" href="./static/css/spell.css">
</head>

<body class="user-select-none">
  <div class="container">

    <div id="drag-top" class="overflow-hidden py-4">
      <h1 id="index-title" class="float-left">질리언 타이머</h1>
      <button type="button" id="close-btn" class="btn btn-secondary float-right"><i class="fas fa-times"></i></button>
    </div>

    <p>소환사 : <span id="summoner-name">세한</span></p>

    <div class="row my-3 w-100 mx-auto">

      <div class="col-3 my-auto d-webkit-box">

        <!-- 챔피언 사진 + 궁극기 타이머 -->
        <button type="button" id="champion-btn-1" class="btn btn-outline-danger btn-champion-img">챔피언 궁</button>

        <!-- 스펠 D & F 타이머 -->
        <ul class="spell-group">
          <li class="my-auto d-block spell-li">
            <button type="button" id="spellD-btn-1" class="btn btn-outline-danger btn-spell">D</button>
          </li>
          <li class="my-auto d-block spell-li">
            <button type="button" id="spellF-btn-1" class="btn btn-outline-danger btn-spell">F</button>
          </li>
        </ul>

      </div>

      <!-- 룬 -->
      <div class="col-4 my-auto">

        <div class="row rune-group mx-auto">
          <!-- 궁극의 사냥꾼 -->
          <img id="rune-궁극의사냥꾼" class="rune-circle mx-auto my-1" src="./static/img/rune-궁극의사냥꾼.png">
          <!-- 깨달음 -->
          <img id="rune-깨달음" class="rune-circle mx-auto my-1" src="./static/img/rune-깨달음.png">
        </div>

        <div class="row rune-group mx-auto">
          <!-- 봉인 풀린 주문서 -->
          <img id="rune-봉인풀린주문서" class="rune-circle mx-auto my-1" src="./static/img/rune-봉인풀린주문서.png">
          <!-- 우주적 통찰력 -->
          <img id="rune-우주적통찰력" class="rune-circle mx-auto my-1" src="./static/img/rune-우주적통찰력.png">
          <!-- 공격 재사용대기시간 -->
          <img id="rune-공격" class="rune-circle mx-auto my-1" src="./static/img/rune-공격.png">
        </div>
      </div>

      <!-- 재사용대기시간 수정 -->
      <div class="col-3 my-auto">
        <button id="fix-btn-p5" type="button" class="btn btn-outline-danger btn-fix-cool">+5</button>
        <button id="fix-btn-p10" type="button" class="btn btn-outline-danger btn-fix-cool">+10</button>
        <div class="fix-cool">
          <span id="fix-cool">20</span>%
        </div>
        <button id="fix-btn-s5" type="button" class="btn btn-outline-danger btn-fix-cool">-5</button>
        <button id="fix-btn-s10" type="button" class="btn btn-outline-danger btn-fix-cool">-10</button>
      </div>

      <!-- 최종 재사용대기시간 -->
      <div class="col-2 my-auto">
        <div class="final-cool my-auto">
          <span id="final-ult-cool">0</span>%
        </div>

        <div class="final-cool my-auto">
          <span id="final-spell-cool">0</span>%
        </div>
      </div>
    

    </div>

  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./static/js/renderer.js"></script>
  <script src="./static/js/spell.js"></script>
</body>

</html>
